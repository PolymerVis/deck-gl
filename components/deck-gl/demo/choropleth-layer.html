<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>deck-gl demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../deck-gl.html">
    <link rel="import" href="../mapbox-gl.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      body {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <template id="demo" is="dom-bind">
      <mapbox-gl
        id="map"
        access-token="[[key]]"
        latitude="{{lat}}"
        longitude="{{lng}}"
        zoom="{{zoom}}"
        pitch="{{pitch}}"
        bearing="{{bearing}}">
          <deck-gl id="deck"
            zoom="[[zoom]]"
            latitude="[[lat]]"
            longitude="[[lng]]"
            pitch="[[pitch]]"
            bearing="[[bearing]]">
            <choropleth-layer deck-gl-layer
              pickable
              opacity="[[opacity]]"
              on-choropleth-tap="_onTap"
              accessor-functions="[[accessorFunctions]]"
              data="[[geojson]]"></choropleth-layer>
            <choropleth-layer deck-gl-layer
              draw-contour
              opacity="[[opacity]]"
              hide="[[hideContour(zoom)]]"
              layer-id="outline"
              data="[[geojson]]"></choropleth-layer>
          </deck-gl>
      </mapbox-gl>
    </template>
    <script>
      // url to taxi data in datagov.sg
      var url = './data/singapore-wgs84.geojson';
      var datagovsgKey = 'BWbh4KoRAq8W7iCGbZoqYtpwWxo2y6In'; // api-key
      var demo = document.querySelector('#demo');
      // please use your own mapboxgl api-key
      demo.key = 'pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpbG10dnA3NzY3OTZ0dmtwejN2ZnUycjYifQ.1W5oTOnWXQ9R1w8u3Oo1yA';
      demo.lat = 1.3521;
      demo.lng = 103.8198;
      demo.zoom = 10;
      demo.pitch = 0;
      demo.opacity = 0.5;
      demo.hideContour = function(zoom) {
        return zoom < 10;
      };
      demo.bearing = 0;
      demo.geojson = null;
      demo.accessorFunctions = {
        getColor: function(feature) {
          return [100, 100, 200];
        }
      };
      makeRequest(url);

      // request sg geojson
      function makeRequest(url) {
        var httpRequest = new XMLHttpRequest();
        if (!httpRequest) {
          alert('Giving up :( Cannot create an XMLHTTP instance');
          return false;
        }
        httpRequest.onreadystatechange = dataLoaded;
        httpRequest.open('GET', url);
        httpRequest.setRequestHeader('api-key', datagovsgKey);
        httpRequest.send();

        function dataLoaded() {
          if (httpRequest.readyState === XMLHttpRequest.DONE) {
            if (httpRequest.status === 200) {
              demo.geojson = JSON.parse(httpRequest.responseText);
              console.log(demo.geojson);
            } else {
              alert('There was a problem with the request.');
            }
          }
        }
      }



    </script>
  </body>
</html>
