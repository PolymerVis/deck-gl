<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>deck-gl demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../deck-gl.html">
    <link rel="import" href="../mapbox-gl.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      body {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <template id="demo" is="dom-bind">
      <mapbox-gl
        id="map"
        access-token="[[key]]"
        latitude="{{lat}}"
        longitude="{{lng}}"
        zoom="{{zoom}}"
        pitch="{{pitch}}"
        bearing="{{bearing}}">
          <deck-gl id="deck"
            zoom="[[zoom]]"
            latitude="[[lat]]"
            longitude="[[lng]]"
            pitch="[[pitch]]"
            bearing="[[bearing]]">
            <arc-layer deck-gl-layer
              layer-id="lineLayer"
              data="[[arcData]]"></arc-layer>
          </deck-gl>
      </mapbox-gl>
    </template>
    <script>
      var demo = document.querySelector('#demo');
      // please use your own mapboxgl api-key
      demo.key = 'pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpbG10dnA3NzY3OTZ0dmtwejN2ZnUycjYifQ.1W5oTOnWXQ9R1w8u3Oo1yA';
      demo.lat = 1.3521;
      demo.lng = 103.8198;
      demo.zoom = 9;
      demo.pitch = 60;
      demo.bearing = -60;
      demo.arcData = [
        {
          sourcePosition: [103.8198, 1.3521],
          targetPosition: [103.8198, 1.3821],
          color: [255, 0, 255]
        },
        {
          sourcePosition: [103.8198, 1.3521],
          targetPosition: [103.8498, 1.3821],
          color: [255, 0, 255]
        },
        {
          sourcePosition: [103.8198, 1.3521],
          targetPosition: [103.7798, 1.3521],
          color: [255, 0, 255]
        }
      ];
    </script>
  </body>
</html>
